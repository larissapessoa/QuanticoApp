<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar" refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let desafio of desafios let i=index;" size=4>
        <img [src]="fases[i].imagem"  class="img">
        <ion-fab>
          <div>
            <ion-fab-button >
              <ion-label class="label">
               {{i}}
              </ion-label>
            </ion-fab-button>
          </div>
         <!--  <div *ngIf="!fase.habilitado">
            <ion-fab-button disabled>
              <ion-icon src="../assets/icon/lock1.svg"></ion-icon>
            </ion-fab-button>
          </div> -->
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
