<ion-content padding>
  <div class="container top">
    <img src="../assets/images/logoQuanticoApp.jpg" width="200" height="200" class="center" alt="">
    <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <!-- Checkboxes in a List -->
      <ion-item>
        <ion-label>Você é...</ion-label>
        <ion-select expand="block" formControlName="usuario">
          <ion-select-option value="Professores">Professor</ion-select-option>
          <ion-select-option value="Estudantes">Estudante</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Cadastrar
      </ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
    </form>
    <p class="go-to-login">Já possui uma conta? <a (click)="goLoginPage()">Tente logar</a></p>
  </div>
</ion-content>
