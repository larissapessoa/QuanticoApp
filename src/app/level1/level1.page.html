<ion-header>
  <ion-toolbar>
    <ion-title class="tit">Jogo da Memoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!--Show loading screen-->
  <div *ngIf="!startGame">
    <br>
    <div class="inicio">
    <p>Você tem <b>{{userLife}}</b> tentativas e 1 minuto para resolver!</p>
    <br>
  <h4>Começa em <span style="color: #CC0000; font-size: 18px;">{{countDown}}</span>...</h4>
</div>
  </div>
  <div>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
          <ion-icon src="../assets/icon/home-outline.svg"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab2">
          <ion-icon src="../assets/icon/person-outline.svg"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab3" >
          <ion-icon src="../assets/icon/notifications-outline.svg"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>      
    </ion-tabs>

  <div>
  <ion-row align-items-center text-center size="8" *ngIf="startGame && gameState == 'init'">

    <ion-col align-self-center size="3" *ngFor="let c of cardsArray; let i = index">
     
     <!--Show card backgroud-->
     
      <img src="../assets/img/cards/background.png" *ngIf="c.pos != selectCard1pos && c.pos != selectCard2pos && c.val > -1" (click)="selectCard(c.pos, c.val, i)" style="width:80px; height:80px; border: solid 2px #000; border-radius: 12px;">
      
        <!--Show card 1 selected-->
      <img [src]="imageDir + images[c.val] + '.png'" *ngIf="c.pos == selectCard1pos && c.val > -1"  style="width:80px; height:80px; border: solid 2px #000; border-radius: 12px;">
      
        <!--Show card 2 selected-->
        <img [src]="imageDir + images[c.val] + '.png'" *ngIf="c.pos == selectCard2pos && c.val > -1"  style="width:80px; height:80px; border: solid 2px #000; border-radius: 12px;">
        
        <!--Show hidden card-->
      
        <img *ngIf="c.val == -1" style="width:80px; height:80px; border: solid 2px #000; border-radius: 12px; visibility: hidden ">
      
    </ion-col>
  </ion-row>
</div>
  <div *ngIf="startGame && gameState === 'init'">
    <br>
    <ion-row>
      <ion-col col-9 class="tentativas">       
        <p>Você tem  <span style="color: #08cc00; font-size: 18px;">{{userLife}}</span> tentativas...</p>
        <p><span style="color: #CC0000; font-size: 18px;">Tempo: {{showTime}}</span></p>
      </ion-col>
    </ion-row>
   
  </div>
 <!-- Show lose screen-->

  <div *ngIf="gameState == 'lose'">

    <br>
    <p>Você <span style="color: #CC0000; font-size: 24px;">PERDEU</span></p>
     <p>Você quer tentar novamente?</p>
     <br>
     <ion-button size="large" color="danger" (click)="restartGame()">
    <ion-icon name="repeat"></ion-icon>
    &nbsp; &nbsp; Tente novamente
  </ion-button>
  <ion-item *ngIf="respondeu" (click)='next()'>
    <div class="animate-me" #box>
      <img width="200" height="200" class="center" alt="" [src]="ulrImgContinuar"/>
     </div>
     <label>
      {{messagemResposta}}
     </label>
  </ion-item>     
    </div>

    <!-- show win screen-->
    <div *ngIf="gameState == 'win'">

      <br>
      <p>Você <span style="color: #08cc00; font-size: 24px;">GANHOU</span></p>
       <p>Deseja jogar novamente?</p>
       <br>
       <ion-button size="large" color="danger" (click)="restartGame()">
      <ion-icon name="repeat"></ion-icon>
      &nbsp; &nbsp; Jogar Novamente
    </ion-button>
    <ion-item *ngIf="respondeu" (click)='next()'>
      <div class="animate-me" #box>
        <img width="200" height="200" class="center" alt="" [src]="ulrImgContinuar"/>
       </div>
       <label>
        {{messagemResposta}}
       </label>
    </ion-item>     
      </div>

    </div>
     
</ion-content>
