<ion-content>
  <ion-item>
    <ion-label>Modo Planeta Escuro</ion-label>
    <!-- <ion-img [src]="assets/images/astrology.png"></ion-img> -->
    <ion-toggle></ion-toggle>
  </ion-item>


  <ion-slides>

    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle color="light">{{titulo}}</ion-card-subtitle>
        </ion-card-header>
        <ion-item lines="none">
          <ion-card-content>
            <div class="screen" *ngFor="let q of questions$ | async">
              <div class="body">
                <p class="question">{{ q.question }}</p>
              </div>

            </div>
          </ion-card-content>
        </ion-item>
        <ion-item  color="tertiary" lines="none">
          <ion-label position="fixed" value="desafio">Desafio</ion-label>
          <img slot="end" class="img" [src]="ulrImgContinuar" (click)="next()">
        </ion-item>

      </ion-card>
    
     
      
    </ion-slide>

    <ion-slide>

      <ion-card>


        <div class="screen" *ngFor="let desafio of desafio$ | async">
          <ion-card-header>
            <img width="200" height="200" class="center" alt="" src="{{desafio.imagem}}" />
            <ion-card-subtitle>{{desafio.question}}</ion-card-subtitle>
          </ion-card-header>
          <ion-item *ngFor="let opts of desafio.options" class="option">
            <ion-card-content (click)="respostaCerta(opts.letra)">
              <span> {{opts.letra}} .</span>
              {{opts.option}}
            </ion-card-content>
          </ion-item>
        </div>


      </ion-card>

    </ion-slide>


    <ion-slide *ngIf="respondeu">
      <ion-item>
        <video width="320" height="240" controls>
          <source src="../assets/video/teste.mp4" type="video/mp4">
        </video>
      </ion-item>


    </ion-slide>


  </ion-slides>

  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon src="../assets/icon/home-outline.svg"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon src="../assets/icon/person-outline.svg"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3" >
        <ion-icon src="../assets/icon/notifications-outline.svg"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
 
</ion-content>
